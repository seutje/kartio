<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartio - 3D Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            min-width: 600px;
            min-height: 600px;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            cursor: pointer;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin: 0 0 20px 0;
            color: #ff6b35;
        }
        
        #startScreen p {
            font-size: 18px;
            margin: 10px 0;
        }
        
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            font-family: monospace;
            z-index: 100;
        }
        
        #stats div {
            margin: 5px 0;
        }

        #aiStats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            font-family: monospace;
            z-index: 100;
        }

        #aiStats div {
            margin: 5px 0;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen">
            <h1>Kartio</h1>
            <p>It's a me, a racist stereotype!</p>
            <p>Click to start</p>
        </div>
        
        <div id="stats" class="hidden">
            <div>FPS: <span id="fps">0</span></div>
            <div>Position: <span id="position">1st</span></div>
            <div>Lap: <span id="lap">1/3</span></div>
            <div>Powerup: <span id="powerup">None</span></div>
            <div>Music: <input type="checkbox" id="musicToggle" checked></div>
            <div>Music Volume: <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="0.3"></div>
            <div>SFX Volume: <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="0.5"></div>
        </div>

        <div id="aiStats" class="hidden"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="src/js/AudioManager.js"></script>
    <script src="src/js/NeuralNetwork.js"></script>
    <script src="src/js/Kart.js"></script>
    <script src="src/js/Explosion.js"></script>
    <script src="src/js/Powerup.js"></script>
    <script src="src/js/Track.js"></script>
    <script src="src/js/AIController.js"></script>
    <script src="src/js/GameEngine.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
